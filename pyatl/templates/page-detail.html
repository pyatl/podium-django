{% extends "layout.html" %}

{% block twitter_card_title %}PyATL - {{ page.title }}{% endblock %}
{% block page_title %}{{ page.title }} {% endblock %}

{% block body %}


<div class="container">
<div class="row">
    <div class="col-md-12 mt-3 mb-3">
        <h1>{{ page.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        {{ page.content|safe }}
    </div>
</div>


{% endblock %}
