{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<div class="container">
	<div class="row ">
		<div class="
			col-xs-12 
			col-sm-10 col-sm-push-1
			col-md-6 col-md-push-3 
			col-lg-6 col-lg-push-3
			" > 
			<h2 class="centerd bigger">Change password</h2>
			<form method="post" action="">
			    {% csrf_token %}
			   {{ form | crispy }}
			    <input type="submit" value="{% trans 'Change password' %}" />
			</form>
		</div>
	</div>
</div>
{% endblock %}
