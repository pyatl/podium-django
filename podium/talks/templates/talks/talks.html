{% extends "base.html" %} {%load crispy_forms_tags%} {% block content %}
<div class="container-fluid">

    <div class="row ">
        <div class="
				col-xs-12 
				col-sm-10 col-sm-push-1
				col-md-6 col-md-push-3
				col-lg-6 col-lg-push-3
				">
            <div>
                <h2 class="bigger">
                    Talks
                </h2>
                {%for t in talks%} {%for f in t.sessions_available.all%}

                <div class="shadow">
                    <a href="{{t.get_absolute_url }}" class="list-group-item ">
                        <h3 class="list-group-item-heading">{{t.title}}</h3>

                        <h5 class="list-group-item-text">Speaker : {{t.speaker_name}} - Thurs. {{f.date}}</h5>
                        <h4> {{f.description}}</h4>

                    </a>
                </div>

                <br> {% endfor %} {% endfor %} {%include 'footer.html' %}
            </div>
        </div>
    </div>
</div>
</div>

{% endblock%}
